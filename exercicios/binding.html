<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <p>1) {{ link }}</p>
      <p><a href="{{ link }}">Canal? Errado</a></p>
      <p><a v-bind:href="link">Canal v-bind:</a></p>
      <p><a :href="link">Canal :</a></p>
      <p>
        <input type="text" v-model="nome" /><br />
        <span>{{ nome }} c/ v-model, </span>
        <span
          >pode ser usado com :value mas n√£o atualiza o valor de forma
          sincronizada</span
        >
      </p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          nome: 'Maria',
          link: 'http://youtube.com/cod3rcursos',
        },
        watch: {
          nome(novoValor) {
            console.log(novoValor.toUpperCase())
          },
        },
      })
    </script>
  </body>
</html>
